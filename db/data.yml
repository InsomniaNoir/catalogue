    - Tier Exception
    - Asking to pay a lower preferred price for a covered non-preferred drug is sometimes
      called asking for a “Tier Exception". If your drug is a ```<Tier 4/Non-Preferred
      Brand Drug or Tier 2/Non-Preferred Generic Drug>```, you can ask for it to be
      covered at the cost-sharing amount that applies to drugs in ```<Tier 3/Preferred
      Brand Drugs or Tier 1/Preferred Generic Drugs>```. This would lower your share
      of the cost for the drug. You cannot ask for a change in the cost-sharing tier
      for any drug in Tier 5/Specialty Drugs.
