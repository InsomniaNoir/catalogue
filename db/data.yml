    - Employer Group Waiver Program (EGWP)
    - "\"According to your 2014 benefits, you were enrolled in a special Medicare-based
      program called an Employer Group Waiver Plan (EGWP). In 2014, your Employer
      Group Waiver Plan (EGWP) cost share (flat copay) was compared to a typical Medicare
      Part D plan cost share (25% co-insurance of the approved drug cost). The lower
      cost share amount between the two amounts was what you paid. This means the
      amount you paid in 2014 for prescription claims may have been lower than the
      flat copays selected by your Employer Group. That changed in 2015. \r\n\r\nEffective
      1/1/2015, your EGWP plan does not compare to a typical Medicare Part D plan.
      This means the amount you will pay in 2015 for prescription claims will be the
      flat copays selected by your Employer Group, which may be a higher amount than
      what you paid in 2014. You will never pay more than the total approved cost
      for a covered drug processed through insurance. If the total approved cost of
      a drug is less than your copay while in the Initial Coverage Stage, you will
      pay the total approved cost of the drug.\""
