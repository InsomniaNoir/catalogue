    - Cost of Meds
    - We encourage you to confirm the cost for your drugs prior to placing an order
      with PrimeMail® or filling a prescription at a retail pharmacy. If you would
      like to know if a drug is covered or determine pricing, you can contact a Member
      Service Agent at the number provided on the back of your insurance card. A Member
      Service Agent can help you find the copay for each of your prescriptions using
      pharmacies of your choice. You may also obtain price estimates for drugs on
      the web at www.bluemedicarefl.com. *Please Note* Price estimates are based on
      your benefits and can vary depending on the quantity dispensed and how the prescription
      is written. You can also refer to your Drug List booklet for copay information.
